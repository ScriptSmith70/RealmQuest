<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Last City</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
        body {
            background-color: #f5f5f5;
            color: #333;
            font-family: 'Helvetica', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0 20px;
        }
        #game-container {
            max-width: 500px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        #story-text {
            font-size: 1.2em;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        #choices button {
            width: 100%;
            margin: 8px 0;
            padding: 12px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }
        #choices button:hover {
            background-color: #45a049;
        }
        #stats, #inventory, #journal {
            margin-top: 20px;
        }
        .section-title {
            font-size: 1.1em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        .inventory-item, .journal-entry {
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1 style="color: #4CAF50;">The Last City</h1>
        <div id="story-text">Loading story...</div>
        <div id="choices"></div>
        
        <div id="stats">
            <p class="section-title">Stats</p>
            <p>Health: <span id="health">100</span></p>
            <p>Sanity: <span id="sanity">100</span></p>
            <p>Clues: <span id="clues">0</span></p>
            <p>Morality: <span id="morality">Neutral (0)</span></p>
            <p>Reputation: <span id="reputation">Neutral (0)</span></p>
        </div>
        
        <div id="inventory">
            <p class="section-title">Inventory</p>
            <div class="inventory-item">None</div>
        </div>
        
        <div id="journal">
            <p class="section-title">Journal</p>
            <div class="journal-entry">No entries yet.</div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>

        const game = new AdventureGame();
        game.start();
    </script>
</body>
</html>
